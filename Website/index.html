<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Valorant Website</title>
</head>

<body>
    <div class="username">
        <h2>Welcome Makashi</h2>
    </div>
    <div class="playercard mainDiv">
        <div class="pcHeader">
            <span class="pcName">Makashi<span class="pcNameTag">#ΔΔΔ</span></span>
            <span class="pcTitle">Mid</span>
        </div>
        <div class="pcBody">
            <span class="pcBodylevel">49</span>
            <span class="pcBodySub">800/5000</span>
            <div class="pgContainer">
                <div class="pg"></div>
            </div>
        </div>

    </div>
    <div class="rank mainDiv">
        <div class="rankLeft">
            <img src="" alt="" class="rankImg">
        </div>
    </div>
    <div class="shop mainDiv">
        <div class="item1">
            <img src="" alt="" class="itemImg1">
            <span class="itemName1"></span>
            <span class="itemPrice1"></span>
        </div>
        <div class="item2">
            <img src="" alt="" class="itemImg2">
            <span class="itemName2"></span>
            <span class="itemPrice2"></span>
        </div>
        <div class="item3">
            <img src="" alt="" class="itemImg3">
            <span class="itemName3"></span>
            <span class="itemPrice3"></span>
        </div>
        <div class="item4">
            <img src="" alt="" class="itemImg4">
            <span class="itemName4"></span>
            <span class="itemPrice4"></span>
        </div>
    </div>

</body>

</html>
